[workspace]
members = ["subsume-core", "subsume-ndarray"]
# subsume-candle is excluded due to dependency conflicts (candle-core internal rand/half version issues)
# To use candle backend, add it manually: members = ["subsume-core", "subsume-candle", "subsume-ndarray"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT OR Apache-2.0"
authors = ["Arc <attobop@gmail.com>"]

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
thiserror = "2"


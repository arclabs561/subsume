# Cargo configuration for subsume workspace
#
# This file configures cargo and clippy behavior for the workspace.

[build]
# Use all available cores for parallel compilation
# jobs = 0  # Invalid - removed (cargo uses all cores by default)

[target.'cfg(all())']
# Allow some clippy warnings in examples and tests
# These are stylistic and acceptable given our project structure

[alias]
# Prefer nextest for routine runs. Keep `cargo test` available as-is.
t = "nextest run"
xtest = "nextest run"
xtest-all = "nextest run --all-features"
